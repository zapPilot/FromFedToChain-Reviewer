name: Pipeline - M3U8 Conversion

on:
  workflow_dispatch:
    inputs:
      contentId:
        description: 'Content ID to convert to M3U8'
        required: true
        type: string
      language:
        description: 'Target language (leave empty for all)'
        required: false
        type: string

  workflow_run:
    workflows: ["Pipeline - Audio Generation"]
    types:
      - completed
    branches:
      - main

jobs:
  extract-context:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      contentId: ${{ steps.extract.outputs.contentId }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Extract contentId from commit message
        id: extract
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Latest commit: $COMMIT_MSG"

          # Extract pattern: "Audio generation: {contentId}"
          CONTENT_ID=$(echo "$COMMIT_MSG" | grep -oP '(?<=Audio generation: ).+' | tr -d '[:space:]')

          if [ -z "$CONTENT_ID" ]; then
            echo "ERROR: Could not extract contentId from commit: $COMMIT_MSG"
            exit 1
          fi

          echo "Extracted contentId: $CONTENT_ID"
          echo "contentId=$CONTENT_ID" >> $GITHUB_OUTPUT

  convert-m3u8:
    runs-on: ubuntu-latest
    needs: extract-context
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: FromFedToChain/package-lock.json

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          ffmpeg -version

      - name: Install dependencies
        working-directory: ./FromFedToChain
        run: npm ci

      - name: Convert to M3U8
        working-directory: ./FromFedToChain
        run: |
          CONTENT_ID="${{ github.event_name == 'workflow_dispatch' && inputs.contentId || needs.extract-context.outputs.contentId }}"

          node -e "
            const { M3U8AudioService } = require('./src/services/M3U8AudioService.js');
            const { ContentManager } = require('./src/ContentManager.js');

            async function convertM3U8() {
              const contentId = '$CONTENT_ID';
              console.log('Starting M3U8 conversion for:', contentId);

              try {
                const result = await M3U8AudioService.convertToM3U8(contentId);
                console.log('M3U8 conversion completed:', JSON.stringify(result, null, 2));

                // Update source content status
                await ContentManager.updateSourceStatus(contentId, 'm3u8');
                console.log('Status updated to: m3u8');
              } catch (error) {
                console.error('M3U8 conversion failed:', error.message);
                process.exit(1);
              }
            }

            convertM3U8();
          "

      - name: Commit M3U8 files
        run: |
          CONTENT_ID="${{ github.event_name == 'workflow_dispatch' && inputs.contentId || needs.extract-context.outputs.contentId }}"

          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add FromFedToChain/audio/m3u8/
          git add FromFedToChain/content/
          git diff --staged --quiet || git commit -m "M3U8 conversion: $CONTENT_ID"
          git push

      - name: Upload M3U8 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: m3u8-${{ github.event_name == 'workflow_dispatch' && inputs.contentId || needs.extract-context.outputs.contentId }}
          path: FromFedToChain/audio/m3u8/**/*
          retention-days: 7

      - name: Update Supabase status (success)
        if: success()
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          CONTENT_ID="${{ github.event_name == 'workflow_dispatch' && inputs.contentId || needs.extract-context.outputs.contentId }}"

          curl -X PATCH "${SUPABASE_URL}/rest/v1/content?id=eq.$CONTENT_ID&language=eq.zh-TW" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            -d '{
              "status": "m3u8",
              "updated_at": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
            }'

      - name: Update Supabase status (failure)
        if: failure()
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          CONTENT_ID="${{ github.event_name == 'workflow_dispatch' && inputs.contentId || needs.extract-context.outputs.contentId }}"

          echo "M3U8 conversion failed for $CONTENT_ID"
          curl -X PATCH "${SUPABASE_URL}/rest/v1/content?id=eq.$CONTENT_ID&language=eq.zh-TW" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            -d '{
              "status": "wav",
              "updated_at": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
            }'
