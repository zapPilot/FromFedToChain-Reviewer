name: Pipeline - Unified

on:
  workflow_dispatch:
    inputs:
      contentId:
        description: 'Content ID to process'
        required: true
        type: string
      start_stage:
        type: choice
        description: 'Stage to start from (for restarts)'
        default: 'translate'
        options:
          - translate
          - audio
          - m3u8
          - cloudflare
          - content-upload
      language:
        description: 'Target language (leave empty for all)'
        required: false
        type: string

concurrency:
  group: pipeline-${{ github.event.inputs.contentId }}
  cancel-in-progress: false

jobs:
  translate:
    if: github.event.inputs.start_stage == 'translate'
    runs-on: ubuntu-latest
    outputs:
      contentId: ${{ github.event.inputs.contentId }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if translation already complete
        id: check_completion
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          chmod +x .github/scripts/check-stage-completion.sh
          FORCE_RUN="${{ github.event.inputs.start_stage == 'translate' }}"
          .github/scripts/check-stage-completion.sh "${{ github.event.inputs.contentId }}" "translate" "$FORCE_RUN"

      - name: Setup Node.js
        if: steps.check_completion.outputs.SKIP_STAGE != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        if: steps.check_completion.outputs.SKIP_STAGE != 'true'
        run: npm ci

      - name: Setup Google Cloud credentials
        if: steps.check_completion.outputs.SKIP_STAGE != 'true'
        run: |
          echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}' | base64 -d > /tmp/service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/service-account.json" >> $GITHUB_ENV

      - name: Run translation service
        if: steps.check_completion.outputs.SKIP_STAGE != 'true'
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          CONTENT_ID: ${{ inputs.contentId }}
          TARGET_LANGUAGE: ${{ inputs.language }}
        run: |
          npx tsx scripts/run-translation.ts

      - name: Cleanup credentials
        if: always()
        run: rm -f /tmp/service-account.json

  audio:
    needs: translate
    if: always() && (github.event.inputs.start_stage == 'audio' || needs.translate.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if audio generation already complete
        id: check_completion
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          chmod +x .github/scripts/check-stage-completion.sh
          FORCE_RUN="${{ github.event.inputs.start_stage == 'audio' }}"
          .github/scripts/check-stage-completion.sh "${{ github.event.inputs.contentId }}" "audio" "$FORCE_RUN"

      - name: Setup Node.js
        if: steps.check_completion.outputs.SKIP_STAGE != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        if: steps.check_completion.outputs.SKIP_STAGE != 'true'
        run: npm ci

      - name: Setup Google Cloud credentials
        if: steps.check_completion.outputs.SKIP_STAGE != 'true'
        run: |
          echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}' | base64 -d > /tmp/service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/service-account.json" >> $GITHUB_ENV

      - name: Generate audio files
        if: steps.check_completion.outputs.SKIP_STAGE != 'true'
        env:
          CONTENT_ID: ${{ github.event.inputs.contentId }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: npx tsx scripts/run-audio-generation.ts

      - name: Cleanup credentials
        if: always()
        run: rm -f /tmp/service-account.json

      - name: Upload audio artifacts
        if: steps.check_completion.outputs.SKIP_STAGE != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: audio-${{ github.event.inputs.contentId }}
          path: audio/**/*.wav
          retention-days: 7

      - name: Update Supabase status (success)
        if: success() && steps.check_completion.outputs.SKIP_STAGE != 'true'
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          CONTENT_ID="${{ github.event.inputs.contentId }}"

          curl -X PATCH "${SUPABASE_URL}/rest/v1/content?id=eq.$CONTENT_ID" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            -d '{
              "status": "wav",
              "updated_at": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
            }'

      - name: Update Supabase status (failure)
        if: failure() && steps.check_completion.outputs.SKIP_STAGE != 'true'
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          CONTENT_ID="${{ github.event.inputs.contentId }}"

          echo "Audio generation failed for $CONTENT_ID"
          curl -X PATCH "${SUPABASE_URL}/rest/v1/content?id=eq.$CONTENT_ID" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            -d '{
              "status": "translated",
              "updated_at": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
            }'

  m3u8:
    needs: audio
    if: always() && (github.event.inputs.start_stage == 'm3u8' || needs.audio.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if M3U8 conversion already complete
        id: check_completion
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          chmod +x .github/scripts/check-stage-completion.sh
          FORCE_RUN="${{ github.event.inputs.start_stage == 'm3u8' }}"
          .github/scripts/check-stage-completion.sh "${{ github.event.inputs.contentId }}" "m3u8" "$FORCE_RUN"

      - name: Setup Node.js
        if: steps.check_completion.outputs.SKIP_STAGE != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install FFmpeg
        if: steps.check_completion.outputs.SKIP_STAGE != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          ffmpeg -version

      - name: Install dependencies
        if: steps.check_completion.outputs.SKIP_STAGE != 'true'
        run: npm ci

      - name: Download audio artifacts
        if: steps.check_completion.outputs.SKIP_STAGE != 'true'
        uses: actions/download-artifact@v4
        with:
          name: audio-${{ github.event.inputs.contentId }}
          path: audio/

      - name: Convert to M3U8
        if: steps.check_completion.outputs.SKIP_STAGE != 'true'
        env:
          CONTENT_ID: ${{ github.event.inputs.contentId }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: npx tsx scripts/run-m3u8-conversion.ts

      - name: Upload M3U8 artifacts
        if: steps.check_completion.outputs.SKIP_STAGE != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: m3u8-${{ github.event.inputs.contentId }}
          path: audio/m3u8/**/*
          retention-days: 7

      - name: Cleanup audio files
        if: always()
        run: rm -rf audio/

      - name: Update Supabase status (success)
        if: success() && steps.check_completion.outputs.SKIP_STAGE != 'true'
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          CONTENT_ID="${{ github.event.inputs.contentId }}"

          curl -X PATCH "${SUPABASE_URL}/rest/v1/content?id=eq.$CONTENT_ID" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            -d '{
              "status": "m3u8",
              "updated_at": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
            }'

      - name: Update Supabase status (failure)
        if: failure() && steps.check_completion.outputs.SKIP_STAGE != 'true'
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          CONTENT_ID="${{ github.event.inputs.contentId }}"

          echo "M3U8 conversion failed for $CONTENT_ID"
          curl -X PATCH "${SUPABASE_URL}/rest/v1/content?id=eq.$CONTENT_ID" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            -d '{
              "status": "wav",
              "updated_at": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
            }'

  cloudflare:
    needs: m3u8
    if: always() && (github.event.inputs.start_stage == 'cloudflare' || needs.m3u8.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if Cloudflare upload already complete
        id: check_completion
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          chmod +x .github/scripts/check-stage-completion.sh
          FORCE_RUN="${{ github.event.inputs.start_stage == 'cloudflare' }}"
          .github/scripts/check-stage-completion.sh "${{ github.event.inputs.contentId }}" "cloudflare" "$FORCE_RUN"

      - name: Setup Node.js
        if: steps.check_completion.outputs.SKIP_STAGE != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install rclone
        if: steps.check_completion.outputs.SKIP_STAGE != 'true'
        run: |
          curl https://rclone.org/install.sh | sudo bash
          rclone version

      - name: Configure rclone for Cloudflare R2
        if: steps.check_completion.outputs.SKIP_STAGE != 'true'
        run: |
          mkdir -p ~/.config/rclone
          cat > ~/.config/rclone/rclone.conf << EOF
          [r2]
          type = s3
          provider = Cloudflare
          access_key_id = ${{ secrets.R2_ACCESS_KEY_ID }}
          secret_access_key = ${{ secrets.R2_SECRET_ACCESS_KEY }}
          endpoint = ${{ secrets.R2_ENDPOINT }}
          region = auto
          acl = private
          EOF

      - name: Install dependencies
        if: steps.check_completion.outputs.SKIP_STAGE != 'true'
        run: npm ci

      - name: Download M3U8 artifacts
        if: steps.check_completion.outputs.SKIP_STAGE != 'true'
        uses: actions/download-artifact@v4
        with:
          name: m3u8-${{ github.event.inputs.contentId }}
          path: audio/m3u8/

      - name: Upload to Cloudflare R2
        if: steps.check_completion.outputs.SKIP_STAGE != 'true'
        env:
          CONTENT_ID: ${{ github.event.inputs.contentId }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: npx tsx scripts/run-cloudflare-upload.ts

      - name: Cleanup M3U8 files
        if: always()
        run: rm -rf audio/m3u8/

      - name: Cleanup rclone config
        if: always()
        run: rm -rf ~/.config/rclone

      - name: Update Supabase status (success)
        if: success() && steps.check_completion.outputs.SKIP_STAGE != 'true'
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          CONTENT_ID="${{ github.event.inputs.contentId }}"

          curl -X PATCH "${SUPABASE_URL}/rest/v1/content?id=eq.$CONTENT_ID" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            -d '{
              "status": "cloudflare",
              "updated_at": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
            }'

      - name: Update Supabase status (failure)
        if: failure() && steps.check_completion.outputs.SKIP_STAGE != 'true'
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          CONTENT_ID="${{ github.event.inputs.contentId }}"

          echo "R2 upload failed for $CONTENT_ID"
          curl -X PATCH "${SUPABASE_URL}/rest/v1/content?id=eq.$CONTENT_ID" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            -d '{
              "status": "m3u8",
              "updated_at": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
            }'

  content-upload:
    needs: cloudflare
    if: always() && (github.event.inputs.start_stage == 'content-upload' || needs.cloudflare.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if content upload already complete
        id: check_completion
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          chmod +x .github/scripts/check-stage-completion.sh
          FORCE_RUN="${{ github.event.inputs.start_stage == 'content-upload' }}"
          .github/scripts/check-stage-completion.sh "${{ github.event.inputs.contentId }}" "content-upload" "$FORCE_RUN"

      - name: Setup Node.js
        if: steps.check_completion.outputs.SKIP_STAGE != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install rclone
        if: steps.check_completion.outputs.SKIP_STAGE != 'true'
        run: |
          curl https://rclone.org/install.sh | sudo bash
          rclone version

      - name: Configure rclone for Cloudflare R2
        if: steps.check_completion.outputs.SKIP_STAGE != 'true'
        run: |
          mkdir -p ~/.config/rclone
          cat > ~/.config/rclone/rclone.conf << EOF
          [r2]
          type = s3
          provider = Cloudflare
          access_key_id = ${{ secrets.R2_ACCESS_KEY_ID }}
          secret_access_key = ${{ secrets.R2_SECRET_ACCESS_KEY }}
          endpoint = ${{ secrets.R2_ENDPOINT }}
          region = auto
          acl = private
          EOF

      - name: Install dependencies
        if: steps.check_completion.outputs.SKIP_STAGE != 'true'
        run: npm ci

      - name: Upload content JSON to R2
        if: steps.check_completion.outputs.SKIP_STAGE != 'true'
        env:
          CONTENT_ID: ${{ github.event.inputs.contentId }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: npx tsx scripts/run-content-upload.ts

      - name: Cleanup rclone config
        if: always()
        run: rm -rf ~/.config/rclone

      - name: Update Supabase status (success)
        if: success() && steps.check_completion.outputs.SKIP_STAGE != 'true'
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          CONTENT_ID="${{ github.event.inputs.contentId }}"

          curl -X PATCH "${SUPABASE_URL}/rest/v1/content?id=eq.$CONTENT_ID" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            -d '{
              "status": "content",
              "updated_at": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
            }'

      - name: Update Supabase status (failure)
        if: failure() && steps.check_completion.outputs.SKIP_STAGE != 'true'
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          CONTENT_ID="${{ github.event.inputs.contentId }}"

          echo "Content upload failed for $CONTENT_ID"
          curl -X PATCH "${SUPABASE_URL}/rest/v1/content?id=eq.$CONTENT_ID" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            -d '{
              "status": "cloudflare",
              "updated_at": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
            }'

  cleanup-artifacts:
    needs: content-upload
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Delete audio artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: audio-${{ github.event.inputs.contentId }}
          failOnError: false

      - name: Delete M3U8 artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: m3u8-${{ github.event.inputs.contentId }}
          failOnError: false

