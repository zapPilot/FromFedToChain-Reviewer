name: Pipeline - Audio Generation

on:
  workflow_dispatch:
    inputs:
      contentId:
        description: 'Content ID to generate audio for'
        required: true
        type: string
      language:
        description: 'Target language (leave empty for all)'
        required: false
        type: string

  workflow_run:
    workflows: ["Pipeline - Translation"]
    types:
      - completed
    branches:
      - main

jobs:
  extract-context:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      contentId: ${{ steps.extract.outputs.contentId }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Extract contentId from commit message
        id: extract
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Latest commit: $COMMIT_MSG"

          # Extract pattern: "Translation: {contentId}"
          CONTENT_ID=$(echo "$COMMIT_MSG" | grep -oP '(?<=Translation: ).+' | tr -d '[:space:]')

          if [ -z "$CONTENT_ID" ]; then
            echo "ERROR: Could not extract contentId from commit: $COMMIT_MSG"
            exit 1
          fi

          echo "Extracted contentId: $CONTENT_ID"
          echo "contentId=$CONTENT_ID" >> $GITHUB_OUTPUT

  generate-audio:
    runs-on: ubuntu-latest
    needs: extract-context
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: FromFedToChain/package-lock.json

      - name: Install dependencies
        working-directory: ./FromFedToChain
        run: npm ci

      - name: Setup Google Cloud credentials
        run: |
          echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}' | base64 -d > /tmp/service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/service-account.json" >> $GITHUB_ENV

      - name: Generate audio files
        working-directory: ./FromFedToChain
        run: |
          CONTENT_ID="${{ github.event_name == 'workflow_dispatch' && inputs.contentId || needs.extract-context.outputs.contentId }}"

          node -e "
            const { AudioService } = require('./src/services/AudioService.js');
            const { ContentManager } = require('./src/ContentManager.js');

            async function generateAudio() {
              const contentId = '$CONTENT_ID';
              console.log('Starting audio generation for:', contentId);

              try {
                const result = await AudioService.generateAudio(contentId);
                console.log('Audio generation completed:', JSON.stringify(result, null, 2));

                // Update source content status
                await ContentManager.updateSourceStatus(contentId, 'wav');
                console.log('Status updated to: wav');
              } catch (error) {
                console.error('Audio generation failed:', error.message);
                process.exit(1);
              }
            }

            generateAudio();
          "

      - name: Commit audio files
        run: |
          CONTENT_ID="${{ github.event_name == 'workflow_dispatch' && inputs.contentId || needs.extract-context.outputs.contentId }}"

          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add FromFedToChain/audio/
          git add FromFedToChain/content/
          git diff --staged --quiet || git commit -m "Audio generation: $CONTENT_ID"
          git push

      - name: Cleanup credentials
        if: always()
        run: rm -f /tmp/service-account.json

      - name: Upload audio artifacts
        uses: actions/upload-artifact@v4
        with:
          name: audio-${{ github.event_name == 'workflow_dispatch' && inputs.contentId || needs.extract-context.outputs.contentId }}
          path: FromFedToChain/audio/**/*.wav
          retention-days: 7

      - name: Update Supabase status (success)
        if: success()
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          CONTENT_ID="${{ github.event_name == 'workflow_dispatch' && inputs.contentId || needs.extract-context.outputs.contentId }}"

          curl -X PATCH "${SUPABASE_URL}/rest/v1/content?id=eq.$CONTENT_ID&language=eq.zh-TW" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            -d '{
              "status": "wav",
              "updated_at": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
            }'

      - name: Update Supabase status (failure)
        if: failure()
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          CONTENT_ID="${{ github.event_name == 'workflow_dispatch' && inputs.contentId || needs.extract-context.outputs.contentId }}"

          echo "Audio generation failed for $CONTENT_ID"
          curl -X PATCH "${SUPABASE_URL}/rest/v1/content?id=eq.$CONTENT_ID&language=eq.zh-TW" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            -d '{
              "status": "translated",
              "updated_at": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
            }'
