name: Pipeline - Content Upload to R2

on:
  workflow_dispatch:
    inputs:
      contentId:
        description: 'Content ID to upload metadata to R2'
        required: true
        type: string

jobs:
  upload-content:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: FromFedToChain/package-lock.json

      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash
          rclone version

      - name: Configure rclone for Cloudflare R2
        run: |
          mkdir -p ~/.config/rclone
          cat > ~/.config/rclone/rclone.conf << EOF
          [r2]
          type = s3
          provider = Cloudflare
          access_key_id = ${{ secrets.R2_ACCESS_KEY_ID }}
          secret_access_key = ${{ secrets.R2_SECRET_ACCESS_KEY }}
          endpoint = ${{ secrets.R2_ENDPOINT }}
          region = auto
          acl = private
          EOF

      - name: Install dependencies
        working-directory: ./FromFedToChain
        run: npm ci

      - name: Upload content JSON to R2
        working-directory: ./FromFedToChain
        run: |
          node -e "
            const { ContentPipelineService } = require('./src/services/ContentPipelineService.js');
            const { ContentManager } = require('./src/ContentManager.js');

            async function uploadContent() {
              const contentId = '${{ inputs.contentId }}';
              console.log('Starting content upload for:', contentId);

              try {
                const result = await ContentPipelineService.uploadContentToCloudflare(contentId);
                console.log('Content upload completed:', JSON.stringify(result, null, 2));

                // Update source content status
                await ContentManager.updateSourceStatus(contentId, 'content');
                console.log('Status updated to: content');
              } catch (error) {
                console.error('Content upload failed:', error.message);
                process.exit(1);
              }
            }

            uploadContent();
          "

      - name: Commit status update
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add FromFedToChain/content/
          git diff --staged --quiet || git commit -m "Content upload complete: ${{ inputs.contentId }}"
          git push

      - name: Cleanup rclone config
        if: always()
        run: rm -rf ~/.config/rclone
